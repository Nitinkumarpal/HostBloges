{% extends 'base1.html' %}{% load static %}

{% block title %}
Login
{% endblock title %}


{% block body %}

<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/bootstrap.css'  %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}">
<link rel="stylesheet" href="{% static 'css/custom.css'  %}">
<br><br><br><br><br><br><br>
<div class="container ">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png"
                        class="brand_logo" alt="Logo">
                </div>
            </div>
            <div style="margin-top: 10%;">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info"
                    type="submit">Login</button>
            </form>
            Don't have an account? <a href="{% url 'signup' %}" target="blank"><strong>register here</strong></a>!
        </div>

        </div>
    </div>
</div>
{% endblock body %}
