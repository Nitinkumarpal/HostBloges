{% extends 'base1.html' %}{% load static %}
{% block title %}
Blogerlogin
{% endblock title %}


{% block body %}
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>

<link rel="stylesheet" href="{% static 'css/bootstrap.css'  %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css'  %}">
<link rel="stylesheet" href="{% static 'css/custom.css'  %}">


<h1>POST</h1>

<form method="POST">
    {% csrf_token %}
    <!-- Name input -->
    <div class="form-outline mb-4">
      <input type="text" id="form4Example1" name="title" class="form-control" />
      <label class="form-label" for="form4Example1">Title</label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="text" id="form4Example2" name="slug" class="form-control" />
      <label class="form-label" for="form4Example2">Slug</label>
    </div>

    <div class="form-outline mb-4">
        <input type="text" id="form4Example2"name="auther" class="form-control" />
        <label class="form-label" for="form4Example2">Auther</label>
      </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" id="form4Example3" name="content" rows="4"></textarea>
      <label class="form-label" for="form4Example3">Content</label>
    </div>
  
    <select class="form-select form-select-lg mb-3" name="status" aria-label=".form-select-lg example">
        <option selected>Open this select menu</option>
        <option value="0">0</option>
        <option value="1">1</option>
       
      </select>
      <label class="form-check-label" for="form4Example4">
        Send me a copy of this message
      </label>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">
      Send
    </button>




  </form>



  



{% endblock body %}
